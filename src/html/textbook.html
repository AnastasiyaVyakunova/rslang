<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>RS Lang</title>
</head>
<body>
  <header id="textbook" class="header"></header>
  <section class="textbook">
    <div class="wrapper textbook_content">
      <div class="levels_wrapper"></div>
      <div class="textbook_cards" id="cardsWrapper"></div>
      <div class="pagination_wrapper"></div>
      <div class="game_wrapper">
        <h2>Игры</h2>
        <p>Закрепи полученные знания с помощью игр</p>
        <div class="game_content">
          <div class="game" id="sprintRef">
            <h3>Спринт</h3>
            <p>Перевод на скорость</p>
          </div>
          <div class="game" id="audiocallRef">
            <h3>Аудиовызов</h3>
            <p>Аудирование</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer" class="footer"></footer>
  <script src="index.js"></script>
</body>
</html>
