<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header class="header" id="sprint"></header>
  <section class="start-game">
    <div class="wrapper start-game-wrapper">
      <div class="half-bg-sprint">
        <div class="shadow"></div>
      </div>
      <div class="start-game_content">
        <h2>Спринт</h2>
        <p>Попробуй угадать как можно больше слов за 60 секунд</p>
        <ul class="choose-level">
          <li class="level"><button class="level-chosen" id="0">1</button></li>
          <li class="level"><button id="1">2</button></li>
          <li class="level"><button id="2">3</button></li>
          <li class="level"><button id="3">4</button></li>
          <li class="level"><button id="4">5</button></li>
          <li class="level"><button id="5">6</button></li>
        </ul>
        <button class="play-game-btn">Начать</button>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
